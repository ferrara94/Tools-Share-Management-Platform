<div class="container" *ngIf="submitted; else codeForm">
  <div class="activate-message" *ngIf="isActivationOkay; else activationError">
    <h2>Activation successfull</h2>
    <p>Your account has been succesfully activated.</p>
    <button class="btn btn-primary" (click)="redirectToLogin()">
      Go to login
    </button>
  </div>
  <ng-template #activationError>
    <div
      class="activate-error"
    >
      <h2>Activation failed</h2>
      <p>{{message}}</p>
      <button class="btn btn-primary" (click)="submitted = false">
        Try it again
      </button>
    </div>
  </ng-template>
</div>

<ng-template #codeForm>
  <div class="container">
    <div class="text-center" style="width: 400px">
      <h2>Type your activation code</h2>
      <code-input
        [isCodeHidden]="true"
        [codeLength]="6"
        (codeCompleted)="onCodeCompleted($event)"
      ></code-input>
    </div>
  </div>
</ng-template>
