<h3>My Tools list</h3>

<hr />

<!-- Legend Area -->
<div class="border rounded p-3 bg-light">
  <h6 class="mb-2">Legend</h6>
  <div class="d-flex flex-column gap-2">
    <div class="d-flex align-items-center gap-2">
      <span
        style="width: 16px; height: 16px; background-color: #198754"
        class="d-inline-block"
      ></span>
      <span>Available</span>
    </div>
    <div class="d-flex align-items-center gap-2">
      <span
        style="width: 16px; height: 16px; background-color: #ffc107"
        class="d-inline-block border"
      ></span>
      <span>Not Available</span>
    </div>
    <div class="d-flex align-items-center gap-2">
      <span
        style="width: 16px; height: 16px; background-color: #ff2807"
        class="d-inline-block border"
      ></span>
      <span>Archived</span>
    </div>
  </div>
</div>

<!-- Error Area -->
<div class="alert alert-danger" *ngIf="errorMessage">
  <p>
    {{ errorMessage }}
  </p>

  <button 
    class="btn btn-light text-primary border border-primary"
    (click)="goToLogin()"
  >
    <i class="fas fa-sign-in-alt me-2"></i>Log-in
  </button>
</div>

<!-- Error Availability Area -->
<div class="alert alert-danger" *ngIf="errorAvailabilityMessage">
  <p>
    {{ errorAvailabilityMessage }}
  </p>

  <button 
    class="btn btn-light text-primary border border-primary"
    (click)="closeErrorArea()"
  >
    <i class="fas fa-check text-success"></i>Alright
  </button>
</div>

<br />

<div class="d-flex justify-content-end mb-3">
  <a [routerLink]="'/tools/manage'" class="btn btn-outline-primary">
    <i class="fas fa-plus">&nbsp; New tool</i>
  </a>
</div>

<div class="d-flex justify-content-start gap-2 flex-wrap">
  <app-tool-card
    [tool]="tool"
    *ngFor="let tool of toolResponse.content"
    [manage]="true"
    (archive)="archiveTool($event)"
    (share)="shareTool($event)"
    (edit)="editTool($event)"
  ></app-tool-card>
</div>

<!-- Pagination Area -->
<div class="d-flex justify-content-center mt-2">
  <nav>
    <ul class="pagination">
      <li class="page-item">
        <a
          (click)="goToFirstPage()"
          class="page-link"
          href="javascript:void(0)"
          aria-label="Previous"
          [class.disabled]="page === 0"
        >
          <i class="fa-solid fa-angles-left"></i>
        </a>
      </li>
      <li class="page-item">
        <a
          (click)="goToPreviousPage()"
          class="page-link"
          href="javascript:void(0)"
          aria-label="Previous"
          [class.disabled]="page === 0"
        >
          <i class="fa-solid fa-angle-left"></i>
        </a>
      </li>
      <li
        class="page-item"
        *ngFor="
          let _ of [].constructor(this.toolResponse.totalPages);
          let pageIndex = index
        "
      >
        <a
          (click)="goToPage(pageIndex)"
          class="page-link"
          href="javascript:void(0)"
          [class.active]="page === pageIndex"
        >
          {{ pageIndex + 1 }}
        </a>
      </li>
      <li class="page-item">
        <a
          (click)="goToNextPage()"
          class="page-link"
          href="javascript:void(0)"
          [class.disabled]="isLastPage"
        >
          <i class="fa-solid fa-chevron-right"></i>
        </a>
      </li>
      <li class="page-item">
        <a
          (click)="goToLastPage()"
          class="page-link"
          href="javascript:void(0)"
          [class.disabled]="isLastPage"
        >
          <i class="fa-solid fa-angles-right"></i>
        </a>
      </li>
    </ul>
  </nav>
</div>

<!-- Error Area -->
<div class="alert alert-danger" *ngIf="errorMessage">
  <p>
    {{ errorMessage }}
  </p>

  <button class="btn btn-tertiary border border-secondary">
    Check Credentials
  </button>
</div>
