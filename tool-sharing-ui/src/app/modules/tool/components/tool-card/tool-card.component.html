<div 
    class="card border-5"
    style="width: 20rem;"
    [class.border-success] = "tool.available"
    [class.border-warning] = "!tool.available"
    [class.border-danger] = "tool.archived"

>
    <img height="150" width="150" [src]="toolPicture" class="card-img-top" alt="image" >
    <div class="card-body overflow-scroll">
        <h4 class="card-title fs6 text-nowrap fw-bold mb-1">
            <i class="fas fa-hammer"></i>&nbsp;{{tool.name}}
        </h4>
        <h5 class="card-subtitle fs6 text-seconday mb-1">
            <i class="fa-solid fa-screwdriver-wrench"></i>&nbsp;{{tool.category}}
        </h5>
        <h5 class="card-subtitle fs6 text-seconday mb-1">
            <i class="fa-solid fa-battery-half"></i>&nbsp;{{tool.condition}}
        </h5>
        <hr>
        <p class="card-text">{{tool.description}}</p>
        <div class="card-footer d-flex gap-2 justify-content-between align-items-center">
            <div class="d-flex gap-2">
                <app-rating [rating]="tool.rate || 0"></app-rating>
                <span class="fw-bold" *ngIf="(tool?.rate || 0) > 0">
                    {{tool.rate}}
                </span>
                
            </div>
            <div class="d-flex gap-2" *ngIf="!manage">
                <i (click)="onShowDetails()" class="fas fa-circle-info text-primary"></i>
                <i (click)="onBorrow()" class="fas fa-toolbox text-secondary"></i>
                <i (click)="onAddToWaitingList()" class="fas fa-heart text-danger"></i>
            </div>
            <div class="d-flex gap-2" *ngIf="manage">
                <i (click)="onEdit()" class="fas fa-edit text-success"></i>
                <i (click)="onShare()" class="fas fa-share-nodes text-primary"></i>
                <i (click)="onArchive()" class="fas fa-archive text-danger"></i>
            </div>
        </div>
    </div>
</div>
